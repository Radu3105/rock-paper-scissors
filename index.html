<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="./main.js"></script>
        <title>Odin Rock Paper Scissors</title>
    </head>

    <body>
        <div id="app">
            <p class="title">Rock Paper Scissors</p>
            <div class="divider-150px"></div>
            <section>
                <p class="option-main-text">Choose an option from below</p>
                <div class="divider-50px"></div>
                <div class="option-list">
                    <div class="option">
                        <img src="./assets/images/rock.png" alt="Rock" class="option-img">
                        <p class="option-description">Rock</p>
                    </div>
                    <div class="option">
                        <img src="./assets/images/paper.png" alt="Paper" class="option-img">
                        <p class="option-description">Paper</p>
                    </div>
                    <div class="option">
                        <img src="./assets/images/scissors.png" alt="Scissors" class="option-img">
                        <p class="option-description">Scissors</p>
                    </div>
                </div>
            </section>
            <div class="divider-150px"></div>
            <section class="score-section">
                <div class="player">
                    <p class="player-name">YOU</p>
                    <p id="player-score" class="score">0</p>
                </div>
                <div>
                    <p class="player-name">COMPUTER</p>
                    <p id="computer-score" class="score">0</p>
                </div>
            </section>
        </div>
    </body>
</html>
